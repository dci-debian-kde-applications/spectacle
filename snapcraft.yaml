---
name: spectacle
version: 17.08.1
summary: Screenshot capture utility, replaces KSnapshot
description: |-
    Spectacle captures images of the screen. It can capture the whole screen,
    a specified region, an individual window, or only part of a window.
confinement: strict
grade: stable
apps:
    spectacle:
        command: kf5-launch spectacle
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.spectacle
        bus: session
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    spectacle:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - kdoctools-dev
        - libxcb-cursor-dev
        - libxcb-image0-dev
        - libxcb-util0-dev
        - libxcb-xfixes0-dev
        source: https://download.kde.org/stable/applications/17.08.1/src/spectacle-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
